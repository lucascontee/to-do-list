<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

</head>
<body>
    <main>
        <section class="todo-container">
            <header>
                <h1>&#x2714 &#xFE0FTo Do List &#x2714 </h1>
            </header>

            <form id="todo-form" action="" method="post">

                <p>O que vocÃª tem para fazer hoje?</p>

                <div class="form-control">
                    <input type="text" name="" id="todo-input" placeholder="Adicione sua tarefa">
                    <button type="submit">
                        <i class="fa-solid fa-plus"></i>
                    </button>
                </div>
            </form>

            <form action="" method="post" id="edit-form" class="hide">
                <p>Edite a sua tarefa: </p>
                <div class="form-control">
                    <input type="text" name="" id="edit-input">
                    <button type="submit">
                        <i class="fa-solid fa-check-double"></i>
                    </button>
                </div>
                    <button id="cancel-edit-btn">Cancelar</button>
                
            </form>

            <div id="todo-list">
                
                </div>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>

</body>
</html>
